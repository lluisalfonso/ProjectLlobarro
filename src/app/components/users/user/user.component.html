<div class="card mt-5">
  <div class="card-body">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <input
              type="hidden"
              name="$key"
              #$key="ngModel"
              [(ngModel)]="userService.selectedUser.$key">

      <div class="form-group">
        <input
                type="text"
                class="form-control"
                name="nom"
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.nom"
                placeholder="Add Your Name"
        >
      </div>

      <div class="form-group">
        <input
                type="text"
                class="form-control"
                name="cognoms"
                #category="ngModel"
                [(ngModel)]="userService.selectedUser.cognoms"
                placeholder="Add Your Surnames"
        >
      </div>

      <div class="form-group">
        <input
                type="text"
                class="form-control"
                name="usuari"
                #price="ngModel"
                [(ngModel)]="userService.selectedUser.usuari"
                placeholder="Add Your User Name"
        >
      </div>

      <div class="form-group">
        <input
                type="text"
                class="form-control"
                name="naixement"
                #price="ngModel"
                [(ngModel)]="userService.selectedUser.naixement"
                placeholder="Add Your Birthdate"
        >
      </div>

      <div class="form-group">
        <input
                type="text"
                class="form-control"
                name="pais"
                #price="ngModel"
                [(ngModel)]="userService.selectedUser.pais"
                placeholder="Add Your Country"
        >
      </div>

      <div class="form-group">
        <input
                type="text"
                class="form-control"
                name="telefon"
                #price="ngModel"
                [(ngModel)]="userService.selectedUser.telefon"
                placeholder="Add Your Phone Number"
        >
      </div>

      <div class="form-group">
        <input
                type="text"
                class="form-control"
                name="codiPostal"
                #price="ngModel"
                [(ngModel)]="userService.selectedUser.codiPostal"
                placeholder="Add Your Post Code"
        >
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-circle"></i> Register
        </button>
        <button class="btn btn-secondary" type="reset" (click)="resetForm(registerForm)">
          <i class="fas fa-sync-alt"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
